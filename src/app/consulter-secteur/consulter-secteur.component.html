        <div style="width:450px">
            <select [(ngModel)]="selectedDepart" name="vd" class="form-select">
                <option *ngFor="let secteur of secteurs">{{secteur}}</option>
            </select>
        </div>
        Ville arriv√©e
        <div class="mb-3" style="width:450px">
