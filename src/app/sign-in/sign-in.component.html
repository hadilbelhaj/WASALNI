<div class="center">
  <p style="text-align: end; font-size: 16px; font-family: 'Open Sans'">
    You don't have an account?<a
      routerLink="../sign-up"
      style="font-weight: bold"
      >Sign up</a
    >
  </p>
  <p style="text-align: end; font-size: 16px; font-family: 'Open Sans'">
    You don't have an account(Admin)?<a
      routerLink="../sign-up-admin"
      style="font-weight: bold"
      >Sign up</a
    >
  </p>
  <h2 class="title">Sign In</h2>
  <p style="font-family: 'Open Sans'; font-size: 14px">
    Follow the instructions to make it easier to sign in and you will be able to
    explore inside.
  </p>
  <form (ngSubmit)="onSubmit()" class="needs-validation">
    <div class="input-with-icon my-3">
      <span class="icon"><i class="fa fa-envelope"></i></span>
      <input
        [(ngModel)]="email"
        type="email"
        class="form-control input-field"
        placeholder="Email"
        required
        [ngModelOptions]="{ standalone: true }"
        id="mail"
        name="email"
      />
      <div class="valid-feedback">Valid</div>
      <div *ngIf="submitted" class="invalid-feedback">Invalid email</div>
    </div>

    <div class="input-with-icon my-3">
      <span class="icon"><i class="fas fa-lock"></i></span>
      <input
        [(ngModel)]="password"
        type="password"
        class="form-control input-field"
        placeholder="Confirm password"
        required
        [ngModelOptions]="{ standalone: true }"
        id="password"
        name="passwords"
      />
      <div class="valid-feedback">Valid</div>
      <div *ngIf="submitted" class="invalid-feedback">Invalid password</div>
    </div>
    <button
      type="submit"
      class="btn button"
      style="background-color: #30c16a; font-size: 16px"
    >
      Sign IN
    </button>
  </form>
</div>
